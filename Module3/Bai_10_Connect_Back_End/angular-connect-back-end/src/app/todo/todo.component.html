<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <div>
    <input class="form-control" type="text" [formControl]="inputForm" (change)="onChange()">
  </div>

  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of list; index as i">
      id: {{todo.id}}<br>
      {{todo.content}}<br>
      <button class="alert-danger" (click)="delete(todo.id)">delete</button>
    </li>
  </ul>
</div>
