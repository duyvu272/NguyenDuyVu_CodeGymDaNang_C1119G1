<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/poly.css">

</head>
<body>

<div class="container-fluid" style = "height: auto">
    <header class="row">
        <div class = "shopping-mall">
            <h1>Online shopping mall</h1>
            <h5>The center point of the professional programming</h5>
        </div>
<!--        <img class = "float-right" src="../../image/flooop.png"/>-->
    </header>
    <nav class="navbar navbar-inverse">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="#">Trang chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Giới Thiệu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Liên Hệ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Góp Ý</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Hỏi Đáp</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Tài Khoản</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Quản lí tài khoản</a>
                    <a class="dropdown-item" href="#">Hỗ Trợ</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </li>

        </ul>
    </nav>
    <div class = "row">
        <article class="col-sm-9">
            <div class = "col-sm-4 poly-prod">
                <div class = "panel panel-default">
                    <div class = "panel-heading">
                        <h4 class = "panel-title">
                            Nokia
                        </h4>
                    </div>
                    <div class = "panel-body">
                        <img src="../../image/Cart-1-512.png" height="228" width="292"/></div>
                    <div class = "panel-footer">
                        $ 100.25
                    </div>
                </div>

            </div>
        </article>
        <aside class="col-sm-3">
            <div class = "poly-cart">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img class="col-sm-5" src="../../image/Cart-1-512.png"/>
                        <ul class="col-sm-7">
                            <li>100 items</li>
                            <li>$56.8</li>
                            <li><a href="#">Xem giỏ hàng</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <input placeholder="Keywords" class="form-control"/>
                    </form>
                </div>
            </div>
        </aside>
    </div>
    <footer class="panel panel-default">
        <div class = "panel-heading text-center">
            <p>CodeGym &copy; 2017</p>
        </div>
    </footer>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
