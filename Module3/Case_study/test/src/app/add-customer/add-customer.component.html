<div class="bg-contact3" style="background-image: url('assets/images/bg-01.jpg');">
  <div class="container-contact3">
    <div class="wrap-contact3">
      <form class="contact3-form validate-form"
            [formGroup]="customerForm" >
					<span class="contact3-form-title">
					Add new Customer
					</span>

        <div class="wrap-input3 validate-input form-group">
          <input class="input3" type="text" formControlName="name" placeholder="name">
          <span class="focus-input3"></span>
        </div>
        <div *ngIf="customerForm.get('name').invalid && (customerForm.get('name').touched || customerForm.get('name').dirty)" class="alert alert-danger">
          input name
        </div>

        <div class="wrap-input3 validate-input form-group">
          <div id="picker1">
            <input class="input3" [matDatepicker]="picker" type="text" formControlName="birthday"
                   placeholder="birthday" id="">
            <span class="focus-input3"></span>
          </div>
          <div id="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        </div>
        <div *ngIf="customerForm.get('birthday').invalid && customerForm.get('birthday').touched "
              class="alert alert-danger">
          birthday invalid (DD/mm/YYYY)
        </div>

        <div class="wrap-input3 validate-input form-group">
          <input class="input3" type="text" formControlName="email"
                 placeholder="Your Email">
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input form-group">
          <input class="input3" type="text" formControlName="phone"
                 placeholder="Your Phone">
          <span class="focus-input3"></span>
          <div *ngIf="customerForm.get('phone').invalid && customerForm.get('phone').touched"
               class="alert alert-danger">
            phone invalid
          </div>
        </div>

        <div class="wrap-input3 validate-input form-group">
          <span class="input3">Type Of Customer</span>
          <select formControlName="type">
            <option value="diamond">Diamond</option>
            <option value="gold">Gold</option>
            <option value="vip">Vip</option>
            <option value="member">Member</option>
          </select>
          <span class="focus-input3"></span>
        </div>

        <div class="container-contact3-form-btn">
          <button class="contact3-form-btn" type="submit"
                 [disabled]="!customerForm.valid" (click)="addCustomer()">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
