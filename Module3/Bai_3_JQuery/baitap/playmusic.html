<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MP3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/nghe_nhac.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">



</head>
<body>

<div class="container">
    <div class="row header">
        <div class="col-sm-2">
            <img id="logo" src="../image/logo.png">
        </div>
        <div class="col-sm-8">
            <div class="input-group md-form form-sm form-1 pl-0">
                <div class="input-group-prepend">
                <span class="input-group-text purple lighten-3" id="basic-text1">
                    <i class="fas fa-search text-white" aria-hidden="true"></i></span>
                </div>
                <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
            </div>

        </div>
        <div class="col-sm-2">
            <img id="login" src="../image/logoon.png">
        </div>

    </div>
    <div class="row">
        <div class="col-sm-4">
            <ul class="sidebar">
                <li><a href="#">Trang chu</a> </li>
                <li><a href="#">Bai hat </a><span class="badge badge-secondary">45</span></li>
                <li><a href="#">Nghe Sy </a><span class="badge badge-secondary">12</span></li>
                <li><a href="#">Platlist </a><span class="badge badge-secondary">16</span></li>
                <li><a href="#">Mv</a></li>
            </ul>
        </div>
        <div class="col-sm-8 context">
            <div class="row music1">
            <audio id="music" controls >
                <source src="https://data20.chiasenhac.com/downloads/2065/2/2064876-88c7fd9e/128/Hon%20Ca%20Yeu%20-%20Duc%20Phuc.mp3" type="audio/mp3">
            </audio>

            </div>
            <br>
            <div class="row button2">
                <a href="#" id="back"><i class="fas fa-backward"></i></a>
                <a href="#" id="play"><i class="fas fa-play"></i></a>
                <a href="#" id="stop"><i class="fas fa-pause"></i></a>
                <a href="#" id="next"><i class="fas fa-forward"></i></a>
            </div>

        </div>
    </div>
</div>



<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script type="text/javascript">

    $("#play").click(function(){
        $("#music")[0].play();
        $("#play").hide();
        $("#stop").show();
    });


    $("#stop").click(function(){
        $("#music").trigger("pause");
        $("#play").show();
        $("#stop").hide();
    });


</script>
</body>
</html>
