
<div class="container">

  <table>
    <thead>
    <tr>
      <th>STT</th>
      <th>id</th>
      <th>name</th>
      <th>email</th>
      <th>email</th>
    </tr>
    </thead>
    <tr *ngFor = "let user of users; let i = index">
      <td>{{i}}</td>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user['roles']}}</td>
    </tr>
  </table>
</div>
