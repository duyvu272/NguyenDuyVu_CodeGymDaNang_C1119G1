<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['a',1,2,3,4,'b',3,4,5,6,7,8,'a',1,2,3], arrTemp =['a',1,3,3];
    let count = 0;
    let count2 = 0;
    for(let i = 0; i<arr.length;i++){
        if(arr[i] === arrTemp[0]){
            for(let j = 0;j<arrTemp.length;j++){
                if(arr[i]===arrTemp[j]){
                    i++;
                    count++;

                }else{
                    count =0;
                    break;
                }
            }
        }
        if(count===arrTemp.length){
            count2++;
        }
    }
    alert(count2);



</script>
</body>
</html>
