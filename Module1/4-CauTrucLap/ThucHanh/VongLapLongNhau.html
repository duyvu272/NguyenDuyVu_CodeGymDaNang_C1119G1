<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td, tr{
            border: 1px solid darkgrey;
        }
        td, th {
            width: 60px;
            height: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
<table>
    <script>

        for(let i =1;i<=10;i++){
            document.write("<tr>");
            for(let j = 1;j<=10;j++){
                let sum = j*i;
                // document.write(sum +"|"+" ");
                document.write("<td>"+sum+"</td>");
            }
            document.write("<tr>");
            // document.write("<br>");
        }



    </script>
</table>

</body>
</html>
