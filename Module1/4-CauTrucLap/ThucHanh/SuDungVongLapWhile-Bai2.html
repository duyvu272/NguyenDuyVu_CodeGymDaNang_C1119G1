<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let i = 1;
    let text = " ";
    while (i<20){
        // text += "<hr width="+i+"%>";
        document.write("<hr width="+i+"%>");
        i++;
    }
    document.getElementById("result").innerText = text;
</script>
</body>
</html>
