<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap1</title>
    <style>
        table {
            font-family: Arial;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: #DDDDDD;
            text-align: center;
            padding:0.2px;
        }
        tr {
            background: #FFFFFF;
        }
        button{
            background: darkblue;
            border: brown;
            color: white;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <form>
            <td>
                <input type="text"  min="0" id="amount" placeholder="Nhap tien vo de" ><br></td>
            <td>
                <select id="fc">
                    <option value="vn">VietNam</option>
                    <option value="us">USD</option>
                </select>
            </td>
            <td>
                <select id="tc">
                    <option value="us1">USD</option>
                    <option value="vn1">VietNam</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="myFunction()">ConVert
                </button>

            </td>
        </form>
    </tr>
</table>
<table id="t1">

    <p id="demo"><p>
</table>




<script>
    function myFunction(){
        let fc1 = document.getElementById("fc").value;
        let tc1 = document.getElementById("tc").value;
        let money = (document.getElementById("amount").value)*1;
        if (fc1 === "vn" && tc1 ==="us1" )
        {
            let z = money/23000;
            document.getElementById("demo").innerHTML = "Result: " + z;
        }
        else
            if (fc1 === "us" && tc1 ==="vn1" ){
            let z1 = money*23000;
            document.getElementById("demo").innerHTML= "Result: " + z1;
        }else
            document.getElementById("demo").innerHTML = "Result: "+money;
    }

</script>
</body>
</html>
