<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = 0;
        let position = 0;
        for (let i = 0; i < arr.length; i++) {
            if (max <= arr[i]) {
                max = arr[i];
                position = i;
            }
        }
        alert("MaxScore : " + max + " InDex : " + position);
    }

    let arr = [10, 5, 2, 8, -1, 6, 8,10];
    findMax(arr);

</script>
</body>
