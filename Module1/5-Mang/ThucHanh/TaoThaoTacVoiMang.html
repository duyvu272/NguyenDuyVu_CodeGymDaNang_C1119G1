<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<input id="inp" type="text">
<button id="btn" onclick="add()">add</button>
<button id="btn1" onclick="show()">display</button>
<body>
<script>
    let arr = [];
    let x = 0;
    function add() {
        let num = document.getElementById("inp").value;
        arr[x]=num;
        document.getElementById("inp").value = " ";
        x++;
    }
    function show() {
        for(let i =0;i<arr.length-1;i++){
            document.write("Element " + i + " :" + arr[i] + "<br>");
        }
    }


</script>


</body>
</html>
