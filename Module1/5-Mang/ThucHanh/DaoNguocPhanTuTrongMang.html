<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = [1,2,5,6,6,7];
    let first = 0;
    let last = num.length -1;
   let tempt = 0;
   let stop = last/2;
    while(last >= stop){
            tempt = num[first];
            num[first] = num[last];
            num[last] = tempt;
            first++;
            last--;
    }
    document.write(num);


</script>


</body>
</html>
