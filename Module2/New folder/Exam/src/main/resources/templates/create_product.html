<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Product</title>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
                <div class="container-contact3">
                    <div class="wrap-contact3">
                        <form class="contact3-form validate-form" th:action="@{/product/save}" th:object="${product}"
                              method="post">
					<span class="contact3-form-title">
					Edit Product
					</span>
                            <div class="wrap-input3 validate-input">
                                <span class="input3">Name Product :</span>
                                <input class="input3" type="text" name="name"
                                       th:field="*{name}">
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name
                                    Error</p>
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input">
                                <span class="input3">Type Of Product</span>
                                <select th:field="*{type}" style="margin-top: 15px">
                                    <option th:id="1" value="Mobile">Moblie</option>
                                    <option th:id="2" value="TV">Tv</option>
                                    <option th:id="3" value="Car">Car</option>
                                </select>
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input">
                                <span class="input3">Price :</span>
                                <input class="input3" type="text" th:field="*{price}" name="price">
                                <p th:if="${#fields.hasErrors('price')}" th:text="#{amount.match}" style="color: red">Name
                                    Error</p>
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input">
                                <span class="input3">Amount:</span>
                                <input class="input3" type="text" th:field="*{amount}" name="amount">
                                <p th:if="${#fields.hasErrors('amount')}" th:text="#{amount.match}" style="color: red">Name

                                    <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input">
                                <span class="input3">Description :</span>
                                <textarea class="input3" type="t" th:field="*{description}" name="phone"></textarea>

                                <span class="focus-input3"></span>
                            </div>
                            <div class="container-contact3-form-btn" style="display: inline">
                                <input type="submit" class="addNewProduct"
                                   style="display: inherit;margin-right: 10px;width: 93px" value="ADD">
                                <a th:href="@{/products}" class="addNewProduct"
                                   style="display: inherit;margin-left: 10px;text-transform: uppercase">Exit</a>



                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- End of Main Content -->


        <!-- Footer -->
        <!--                <footer th:replace="fragments/layout :: sfooter">-->

        <!--                </footer>-->
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="layout::logout">

</div>


<footer th:replace="layout::footer">
</footer>

</body>

</html>
