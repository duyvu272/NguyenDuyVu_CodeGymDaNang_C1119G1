<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Contact</title>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    </ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="layout :: conpoment2"></nav>

            <div th:if="${mess}"><p th:text="${mess}" id="message" class="mess" style="color: #4CAF50">
           </div>

            <!-- table -->
            <table id="tble">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th colspan="3">Option</th>
                </tr>
                </thead>
                <tr th:each="row,istart : ${listProduct}">
                    <td th:text="${istart.index +1}"></td>
                    <td th:text="${row.getName()}"></td>
                    <td th:text="${row.getType()}"></td>
                    <td><a th:href="@{/product/{id}/edit( id=${row.getId()})} ">edit</a></td>
                    <td><a th:href="@{/product/{id}/delete( id=${row.getId()})} ">delete</a></td>
                </tr>
            </table>

            <div class="pagination">
                <a th:href="@{'/products'(page=${listProduct.number - 1},name=${nameProduct})}"
                   th:if="${listProduct.hasPrevious()}">Previous</a>
                <span th:text="${listProduct.number + 1}"></span><span>/</span><span
                    th:text="${listProduct.totalPages}"></span>
                <a th:href="@{'/products'(page=${listProduct.number + 1},name=${nameProduct})}"
                   th:if="${listProduct.hasNext()}">Next</a>
            </div>


        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="layout::logout">

</div>
<script type="text/javascript" th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js}"></script>

<footer th:replace="layout::footer">
</footer>

</body>

</html>
