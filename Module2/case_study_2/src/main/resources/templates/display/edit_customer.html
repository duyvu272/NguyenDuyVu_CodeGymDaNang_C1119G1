<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout::header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Contact</title>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/layout :: conpoment1">
    </ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/layout :: conpoment2"></nav>

            <div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
                <div class="container-contact3">
                    <div class="wrap-contact3">
                        <form class="contact3-form validate-form" th:action="@{/editCustomer}" th:object="${customer}"
                              method="post">
					<span class="contact3-form-title">
					Add new Customer
					</span>
                            <div class="wrap-input3 validate-input" data-validate="Name is required">
                                <input class="input3" type="text" name="name" placeholder="Your Name"
                                       th:field="*{nameCustomer}">
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input" data-validate="Valid date is required: yyyy-mm-dd">
                                <input class="input3" type="date" name="birthday"
                                       placeholder="Your Birthday">
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                                <input class="input3" type="text" th:field="*{emailCustomer}" name="email"
                                       placeholder="Your Email">
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input" data-validate="Address is not required">
                                <input class="input3" type="text" th:field="*{addressCustomer}" name="address"
                                       placeholder="Your Address">
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input"
                                 data-validate="Valid phone is required: XXXXXXXXXX(X is 0-9)">
                                <input class="input3" type="text" th:field="*{phoneNumberCustomer}" name="phone"
                                       placeholder="Your Phone">
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input"
                                 data-validate="Valid phone is required: XXXXXXXXXX(X is 0-9)">
                                <span class="input3">Type Of Customer</span>
                                <select th:field="*{typeOfCustomer}">
                                    <option th:each="p : ${typeOfCustomer}" th:value="${p.getIdTypeOfCustomer()}"
                                            th:text="${p.getNameTypeOfCustomer()}"></option>
                                </select>
                                <span class="focus-input3"></span>
                            </div>

                            <div class="container-contact3-form-btn">
                                <button class="contact3-form-btn">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- End of Main Content -->


        <!-- Footer -->
        <!--                <footer th:replace="fragments/layout :: sfooter">-->

        <!--                </footer>-->
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/layout::logout">

</div>


<footer th:replace="fragments/layout::footer">
</footer>

</body>

</html>
