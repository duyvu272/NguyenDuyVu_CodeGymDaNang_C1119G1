<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout::header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Contact</title>



</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/layout :: conpoment1">
    </ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/layout :: conpoment2"></nav>
            <div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
                <div class="container-contact3">
                    <div class="wrap-contact3">
                        <form class="contact3-form validate-form" th:action="@{/addNewContact}" th:object="${contact}"
                              method="post">
                                <span class="contact3-form-title">
                                Add new Contact
                                </span>
                            <div class="wrap-input3 validate-input" data-validate="Down Payment is required">
                                <span class="input3">Contact Name :</span>
                                <input class="input3" type="text" name="name" th:field="*{nameContact}">
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input" data-validate="Valid date is required: yyyy-mm-dd">
                                <span class="input3">Start Date :</span>
                                <input class="input3" type="date"  name="startDate">
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input" data-validate="Valid date is required: yyyy-mm-dd">
                                <span class="input3">End Date : </span>
                                <input class="input3" type="date"  name="endDate">
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input" data-validate="Down Payment is required">
                                <span class="input3">Down Payment : </span>
                                <input class="input3" type="text" name="downPayment" th:field="*{downPayment}" >
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input" data-validate="Address is not required">
                                <span class="input3">Total Money :</span>
                                <input class="input3" type="text" name="total" th:field="*{totalMoney}">
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input"
                                 data-validate="Valid phone is required: XXXXXXXXXX(X is 0-9)">
                                <p class="input3">Customer :</p>
                                <select th:field="*{customer}" class="input3">
                                    <option th:each="p : ${listCustomer}" th:value="${p.getIdCustomer()}"
                                            th:text="${p.getNameCustomer()}"></option>
                                </select>
                            </div>
                            <div class="wrap-input3 validate-input"
                                 data-validate="Valid phone is required: XXXXXXXXXX(X is 0-9)">
                                <p class="input3" >Employee :</p>
                                <select th:field="*{employeeId}" class="input3">
                                    <option th:each="p : ${listEmployee}" th:value="${p.getIdEmployee()}"
                                            th:text="${p.getNameEmployee()}"></option>
                                </select>
                            </div>
                            <div class="wrap-input3 validate-input"
                                 data-validate="Valid phone is required: XXXXXXXXXX(X is 0-9)">
                                <p class="input3" >Service :</p>
                                <select th:field="*{service}" class="input3">
                                    <option th:each="p : ${listService}" th:value="${p.getIdService()}"
                                            th:text="${p.getNameService()}"></option>
                                </select>
                            </div>

                            <div class="container-contact3-form-btn">
                                <button class="contact3-form-btn">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>

        <!-- End of Main Content -->


        <!-- Footer -->
        <!--                <footer th:replace="fragments/layout :: sfooter">-->

        <!--                </footer>-->
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/layout::logout">

</div>


<footer th:replace="fragments/layout::footer">
</footer>

</body>

</html>
