<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout::header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Contact</title>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/layout :: conpoment1">
    </ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/layout :: conpoment2"></nav>
            <div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
                <div class="container-contact3">
                        <div class="wrap-contact3">
                            <form class="contact3-form validate-form" th:action="@{/addNewContactDetail}"
                              th:object="${contactDetail}"
                              method="post">
                                <span class="contact3-form-title">
                                Add new Service
                                </span>
                            <div class="wrap-input3 validate-input" data-validate="Down Payment is required">
                                <span class="input3">Amount Contact Detail :</span>
                                <input class="input3" type="text" name="name" th:field="*{amountContactDetails}">
                                <span class="focus-input3"></span>
                            </div>

                            <div class="wrap-input3 validate-input"
                                 data-validate="Valid phone is required: XXXXXXXXXX(X is 0-9)">
                                <p class="input3">Accompanying Service :</p>
                                <select th:field="*{accompanyingServices}">
                                    <option th:each="p : ${listAccompanyingService}"
                                            th:value="${p.getIdAccompanyingServices()}"
                                            th:text="${p.getNameAccompanyingServices()}"></option>
                                </select>
                            </div>
                            <div class="wrap-input3 validate-input"
                                 data-validate="Valid phone is required: XXXXXXXXXX(X is 0-9)">
                                <p class="input3">Contact : </p>
                                <select th:field="*{contact}">
                                    <option th:each="p : ${listContact}" th:value="${p.getIdContact()}"
                                            th:text="${p.getNameContact()}"></option>
                                </select>
                            </div>

                            <div class="container-contact3-form-btn">
                                <button class="contact3-form-btn">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>


        </div>

        <!-- End of Main Content -->


        <!-- Footer -->
        <!--                <footer th:replace="fragments/layout :: sfooter">-->

        <!--                </footer>-->
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/layout::logout">

</div>


<footer th:replace="fragments/layout::footer">
</footer>

</body>

</html>
