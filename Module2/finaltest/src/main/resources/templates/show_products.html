<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<h3>List Product</h3>

<p >
    <a th:href="@{/product/add}">
        Add new Product
    </a>
</p>
<div class="search-container" >
    <form>
       <input type="text" placeholder="Search name product" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
</div>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div style="padding-top: 10px">


    <table id="products">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type of Product</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${products}">
            <th th:text="${rowStat.index + 1}"></th>
            <td th:text="${row.getNameProduct()}"></td>
            <td th:text="${row.getTypeProduct().getNameType()}" hidden></td>
            <td><a th:href="@{/listProduct/{id}/edit( id=${row.getId()})} ">edit</a></td>
            <td><a th:href="@{/listProduct/{id}/delete( id=${row.getId()})} ">delete</a></td>
            <td><a th:href="@{/listProduct/{id}/view( id=${row.getId()})} ">view</a></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
