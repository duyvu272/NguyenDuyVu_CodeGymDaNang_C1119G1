<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a th:href="@{/blog}">Back to Blog list</a>
</p>


<form th:action="@{/create/save}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Blog Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Context:</td>
            <td><textarea rows="4" cols="50" th:field="*{context}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p : ${category}" th:value="${p.id}" th:text="${p.nameCategory}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>

</form>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
