<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Category</h1>
<p>
    <a th:href="@{/blog}">Back to Blog list</a>
</p>


<form th:action="@{/create/saveCate}" th:object="${category}" method="post">
    <table>
        <tr>
            <td>Category Name:</td>
            <td><input type="text" th:field="*{nameCategory}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create Category"></td>
        </tr>
    </table>

</form>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
