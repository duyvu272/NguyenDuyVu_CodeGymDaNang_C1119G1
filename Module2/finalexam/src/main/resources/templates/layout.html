<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Spring Customer</title>

    <style type="text/css">
        h3 {
            background-color: darkblue;
            color: white;
            padding: 10px 0 10px 20px;
        }

        footer {
            margin: 10px 0;
        }

        #blog {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #blog td, #blog th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #blog tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #blog tr:hover {
            background-color: #ddd;
        }

        #blog th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #f5427b;
            color: white;
        }

        input[type=text], input[type=email] {
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 150px;
            background-color: #f5b042;
            color: white;
            padding: 14px 20px;
            margin-left: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #f5b042;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span {
            font-size: 15px;
            color: bisque;
        }
        .pagination {
            display: inline-block;
        }

        .pagination a ,span{
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            font-size: 22px;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }


        .search-container {
            float: right;
        }

        .search-container input[type=text] {
            width: 200px;
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #f5b042;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

     .search-container button:hover {
            background: #4CAF50;
        }

        @media screen and (max-width: 600px) {
            .search-container {
                float: none;
            }

            .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .search-container input[type=text] {
                border: 2px solid #f5427b;
            }
        }




    </style>
</head>
<body>

<footer th:fragment="footer">
    &copy; 2020 CodeGym
</footer>
</body>
</html>
